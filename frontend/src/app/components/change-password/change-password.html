<div class="container">
  <div class="card">
    <h2>Changer mon mot de passe</h2>

    <form [formGroup]="changeForm" (ngSubmit)="onSubmit()">
      <!-- Message de succès -->
      <div *ngIf="successMessage" class="success-message">
        <small>{{ successMessage }}</small>
      </div>

      <!-- Ancien mot de passe -->
      <div class="form-group">
        <label for="ancien_mot_de_pass">Ancien mot de passe</label>
        <div class="password-input">
          <input 
            [type]="showPassword.ancien ? 'text' : 'password'" 
            id="ancien_mot_de_pass" 
            formControlName="ancien_mot_de_pass"
            placeholder="Entrez votre ancien mot de passe">
          <button 
            type="button" 
            class="toggle-password" 
            (click)="togglePasswordVisibility('ancien')">
            {{ showPassword.ancien ? '👁️' : '👁️‍🗨️' }}
          </button>
        </div>
        <div *ngIf="changeForm.get('ancien_mot_de_pass')?.invalid && changeForm.get('ancien_mot_de_pass')?.touched"
             class="error-message">
          <small>Ce champ est requis</small>
        </div>
      </div>

      <!-- Nouveau mot de passe -->
      <div class="form-group">
        <label for="nouveau_mot_de_pass">Nouveau mot de passe</label>
        <div class="password-input">
          <input 
            [type]="showPassword.nouveau ? 'text' : 'password'" 
            id="nouveau_mot_de_pass" 
            formControlName="nouveau_mot_de_pass"
            placeholder="Entrez votre nouveau mot de passe">
          <button 
            type="button" 
            class="toggle-password" 
            (click)="togglePasswordVisibility('nouveau')">
            {{ showPassword.nouveau ? '👁️' : '👁️‍🗨️' }}
          </button>
        </div>
        <div *ngIf="changeForm.get('nouveau_mot_de_pass')?.invalid && changeForm.get('nouveau_mot_de_pass')?.touched"
             class="error-message">
          <small>Ce champ est requis</small>
        </div>
      </div>

      <!-- Confirmation nouveau mot de passe -->
      <div class="form-group">
        <label for="confirmation_mot_de_pass">Confirmer le nouveau mot de passe</label>
        <div class="password-input">
          <input 
            [type]="showPassword.confirmation ? 'text' : 'password'" 
            id="confirmation_mot_de_pass" 
            formControlName="confirmation_mot_de_pass"
            placeholder="Confirmez votre nouveau mot de passe">
          <button 
            type="button" 
            class="toggle-password" 
            (click)="togglePasswordVisibility('confirmation')">
            {{ showPassword.confirmation ? '👁️' : '👁️‍🗨️' }}
          </button>
        </div>
        <div *ngIf="changeForm.get('confirmation_mot_de_pass')?.invalid && changeForm.get('confirmation_mot_de_pass')?.touched"
             class="error-message">
          <small>Ce champ est requis</small>
        </div>
        <div *ngIf="passwordMismatch" class="error-message">
          <small>Les nouveaux mots de passe ne correspondent pas</small>
        </div>
      </div>

      <!-- Message d'erreur général -->
      <div *ngIf="errorMessage" class="error-message">
        <small>{{ errorMessage }}</small>
      </div>

      <div class="actions">
        <button 
          type="submit" 
          class="btn-primary" 
          [disabled]="changeForm.invalid || isLoading">
          <span *ngIf="isLoading" class="spinner"></span>
          {{ isLoading ? 'En cours...' : 'Changer le mot de passe' }}
        </button>
        <button 
          type="button" 
          class="btn-secondary" 
          (click)="router.navigate(['/dashboard'])"
          [disabled]="isLoading">
          Annuler
        </button>
      </div>
    </form>
  </div>
</div>
<router-outlet></router-outlet>
