<div class="sidebar">
  <br>

  <!-- Mon profil -->
  <button (click)="select('mon-profil')">
    <i class="far fa-user"></i> Mon profil
  </button>

  <!-- RH -->
  <button *ngIf="userRole === 'rh'" (click)="select('offres')">
    <i class="fas fa-briefcase"></i> Gestion des offres
  </button>
  <button *ngIf="userRole === 'rh'" (click)="select('candidatures')">
    <i class="fas fa-file-alt"></i> Gestion des candidatures
  </button>
  <button *ngIf="userRole === 'rh'" (click)="select('stages-rh-admin')">
    <i class="fas fa-building"></i> Gestion des stages
  </button>
  <button *ngIf="userRole === 'rh'" (click)="select('comptes')">
    <i class="fas fa-user-tie"></i> Encadrants
  </button>
  
   <!-- Convention : RH et Candidat -->
  <button *ngIf="userRole === 'rh' || userRole === 'candidat'" (click)="select('cnv2')">
    <i class="fas fa-file-contract"></i> Conventions
  </button>

  <!-- Encadrant -->
  <button *ngIf="userRole === 'encadrant'" (click)="select('mes-stages-encadrant')">
    <i class="fas fa-tasks"></i> Stages affectés
  </button>
  <button *ngIf="userRole === 'encadrant'" (click)="select('evaluations')">
    <i class="fas fa-tasks"></i> Évaluations
  </button>
  <button *ngIf="userRole === 'encadrant'" (click)="select('rapports')">
    <i class="fas fa-tasks"></i> Rappots
  </button>

  <!-- Candidat -->
  <button *ngIf="userRole === 'candidat'" (click)="select('mes-candidatures')">
    <i class="far fa-file-alt"></i> Mes candidatures
  </button>
  <button *ngIf="userRole === 'candidat'" (click)="select('mes-stages')">
    <i class="fas fa-building"></i> Mes stages
  </button>

  <!-- Admin -->
     <button *ngIf="userRole === 'admin'" (click)="select('staff')">
    <i class="fas fa-users-cog"></i> Gestion du personnel
  </button>
  <button *ngIf="userRole === 'admin'" (click)="select('stages-rh-admin')">
    <i class="fas fa-building"></i> Stages
  </button>
  <button *ngIf="userRole === 'admin'" (click)="select('comptes')">
    <i class="fas fa-user-tie"></i> Encadrants
  </button>

  <!-- Commun -->
  <button (click)="select('changer-password')">
    <i class="fas fa-key"></i> Modifier le mot de passe
  </button>
  <button (click)="select('log-out')">
    <i class="fas fa-sign-out-alt"></i> Déconnexion
  </button>

 
</div>
